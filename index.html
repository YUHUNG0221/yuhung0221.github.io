<body>

<div class="container">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // â˜…â˜…â˜… è«‹ä¿ç•™åŸæœ¬æ­£ç¢ºçš„ Firebase Config è¨­å®š â˜…â˜…â˜…
    const firebaseConfig = {
      apiKey: "AIzaSyBXyBEURDETH9tVc5F4HGG6KmwSpYGOFb4",
      authDomain: "winter-aab3a.firebaseapp.com",
      projectId: "winter-aab3a",
      storageBucket: "winter-aab3a.firebasestorage.app",
      messagingSenderId: "46516471666",
      appId: "1:46516471666:web:113f81a88048b0bd1a7feb",
      measurementId: "G-V4QQHXR218"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // -----------------------------------------------------------
    // ç”¢ç”Ÿæ™‚é–“é¸é …çš„å‡½å¼ (08:00 ~ 24:00, æ¯30åˆ†é˜ä¸€æ ¼)
    // -----------------------------------------------------------
    function generateTimeOptions(selectedValue) {
        let optionsHtml = '';
        // è¨­å®šé¸å–®å¾ 08:00 åˆ° 24:00 (ä½ å¯ä»¥è‡ªå·±æ”¹ i çš„ç¯„åœ)
        for (let i = 8; i <= 24; i++) {
            // æ•´é»
            let hour = i < 10 ? `0${i}` : i;
            let timeStr = `${hour}:00`;
            // å¦‚æœ user ç³»çµ±æ™‚é–“è¶…é 24:00 æŠŠå®ƒè½‰æˆ 00:00 (è¦–éœ€æ±‚)
            if (i === 24) timeStr = "00:00 (éš”æ—¥)"; 
            
            let selected = (timeStr.startsWith(selectedValue)) ? 'selected' : '';
            optionsHtml += `<option value="${timeStr}" ${selected}>${timeStr}</option>`;
            
            // åŠé» (å¦‚æœä¸éœ€è¦åŠé»ï¼ŒæŠŠä¸‹é¢é€™å¹¾è¡Œåˆªæ‰)
            if (i !== 24) {
                let halfTimeStr = `${hour}:30`;
                let halfSelected = (halfTimeStr === selectedValue) ? 'selected' : '';
                optionsHtml += `<option value="${halfTimeStr}" ${halfSelected}>${halfTimeStr}</option>`;
            }
        }
        return optionsHtml;
    }

    // -----------------------------------------------------------
    // ç¨‹å¼é‚è¼¯å€
    // -----------------------------------------------------------
    
    const container = document.getElementById('schedule-container');
    const startDate = new Date('2026-01-19');
    const endDate = new Date('2026-02-22');
    
    const cnyStart = new Date('2026-02-11');
    const cnyEnd = new Date('2026-02-20');
    const weekDays = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'];

    let currentDate = new Date(startDate);
    while (currentDate <= endDate) {
        const dateStr = currentDate.toISOString().split('T')[0];
        const month = currentDate.getMonth() + 1;
        const day = currentDate.getDate();
        const weekDay = currentDate.getDay();
        const isWeekend = (weekDay === 0 || weekDay === 6);

        // éå¹´åˆ¤æ–·
        const isCNY = (currentDate >= cnyStart && currentDate <= cnyEnd);
        
        // é è¨­æ™‚é–“
        let defaultStartTime = isWeekend ? "09:00" : "13:00";
        let defaultEndTime = "23:00";

        const rowClass = isCNY ? 'holiday-row' : '';
        const disabledAttr = isCNY ? 'disabled' : '';
        const labelExtra = isCNY ? '<span class="badge bg-danger ms-2">éå¹´å…¬ä¼‘</span>' : '';
        const labelClass = isCNY ? 'holiday-label' : (isWeekend ? 'weekend' : '');

        // ç”¢ç”Ÿä¸‹æ‹‰é¸å–® HTML
        const startOptions = generateTimeOptions(defaultStartTime);
        const endOptions = generateTimeOptions(defaultEndTime);

        const rowHtml = `
            <div class="row date-row align-items-center ${rowClass}">
                <div class="col-12 col-md-4 d-flex align-items-center mb-2 mb-md-0">
                    <div class="form-check mb-0">
                        <input class="form-check-input is-available" 
                               type="checkbox" 
                               onchange="toggleInputs(this)" 
                               ${disabledAttr} 
                               id="chk-${dateStr}">
                        <label class="form-check-label ms-2 date-label ${labelClass}" for="chk-${dateStr}">
                            ${month}/${day} (${weekDays[weekDay]})
                        </label>
                    </div>
                    ${labelExtra}
                </div>

                <div class="col-12 col-md-8">
                    <div class="d-flex align-items-center gap-2">
                        <select class="form-select start-time" disabled>
                            ${startOptions}
                        </select>
                        <span class="text-muted">~</span>
                        <select class="form-select end-time" disabled>
                            ${endOptions}
                        </select>
                        <input type="hidden" class="date-val" value="${dateStr}">
                    </div>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', rowHtml);
        currentDate.setDate(currentDate.getDate() + 1);
    }

    window.toggleInputs = function(checkbox) {
        const parent = checkbox.closest('.row');
        // é€™è£¡æ”¹æŠ“ select å…ƒç´ 
        const selects = parent.querySelectorAll('select');
        selects.forEach(select => select.disabled = !checkbox.checked);
        
        if(checkbox.checked) {
            parent.style.backgroundColor = "#f0f8ff"; 
        } else {
            if(parent.classList.contains('holiday-row')) {
                parent.style.backgroundColor = "#f9f9f9";
            } else {
                parent.style.backgroundColor = "transparent";
            }
        }
    }

    window.submitData = async function() {
        const name = document.getElementById('username').value.trim();
        const remarks = document.getElementById('remarks').value.trim();

        if (!name) {
            alert('è«‹å¡«å¯«å§“åï¼');
            return;
        }

        const availability = [];
        const rows = document.querySelectorAll('.date-row');
        
        rows.forEach(row => {
            const checkbox = row.querySelector('.is-available');
            if (checkbox.checked && !checkbox.disabled) {
                availability.push({
                    date: row.querySelector('.date-val').value,
                    // é€™è£¡æ”¹æŠ“ select çš„ value
                    startTime: row.querySelector('.start-time').value,
                    endTime: row.querySelector('.end-time').value
                });
            }
        });

        if (availability.length === 0) {
            if(!confirm('ç›®å‰æœªå‹¾é¸ä»»ä½•æ—¥æœŸï¼Œç¢ºå®šè¦é€å‡ºç©ºç™½ç­è¡¨å—ï¼Ÿ')) return;
        }

        document.getElementById('loading').style.display = 'block';

        try {
            await addDoc(collection(db, "schedules"), {
                name: name,
                availability: availability,
                remarks: remarks,
                submittedAt: serverTimestamp()
            });
            
            alert('âœ… é€å‡ºæˆåŠŸï¼');

        } catch (e) {

            alert('âŒ éŒ¯èª¤ï¼š' + e.message);
        } finally {

        }
    }
</script>
